<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Merriweather:400,900,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
      <form action="index.html" method="post">
        <label class="title">The Code Review</label>
		 <label class="signup">Signup for our newsletter</label>
		  <label class="para">Get the latest news on how your code is doing right in your inbox</label>
        <fieldset>
		  <legend class="contact"> Contact Information</legend>
          <label for="fullname">Full Name:</label>
			<input type="text" id="fullname" name="user_fullname" placeholder="Required" pattern="[a-zA-Z0-9]+[a-zA-Z0-9 ]+" >
          <label for="email">Email Address:</label>
			<input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="user_email" required placeholder="Required">
		  <label for="tel">Phone Number:</label>
			<input type="tel" id="tel" name="user_telephone">
          <label for="address">Street Address:</label>
			<input type="text" id="address" name="user_address">
		  <label for="city">City</label>
			<input type="text" id="city" name="user_city">
		<label for="state">State</label>
			<select name="state" size="1">
				<option selected value="">Choose State</option>
				<option value="ZZ">None</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		  <label for="zipcode" class="half">Zip Code</label>
			<input type="text" id="zipcode" name="user_zipcode" >
        </fieldset>
        <fieldset>  
          <legend class="newsletter"> Newsletter</legend>
			<label for="newsletter" id="newsletter">Select the newsletters you would like to reveive</label>                      
			<input type="checkbox" checked id="html" value="newsletter"><label for="html" class="list">HTML News</label><br />
			<input type="checkbox" id="css" value="newsletter"><label for="css" class="list">CSS News</label> <br />
			<input type="checkbox" id="javascript" value="newsletter"><label for="javascript" class="list">Javascript News</label><br />
          <label class="space-above" for="format">Newsletter format</label> <br />                     
			<input type="radio" checked id="html" name="format"><label for="html" class="list">HTML</label><br />
			<input type="radio" id="plain_text" name="format"><label for="plain_text" class="list">Plain Text</label><br />
		  <label class="space-above"> Other topics you'd like to hear about</label>
		  <textarea>  </textarea>
		   
          <button type="submit">Sign up</button>
		  </fieldset>
      </form>
	<footer>
	<p> Copyright The Code review</p>
	</footer>
	</body>
</html>
